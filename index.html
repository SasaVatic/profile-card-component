<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="container">
    <div class="card">
      <div class="card-bg-pattern-box">
        <img src="./images/image-victor.jpg" alt="Victor">
      </div>
      <div class="content-box">
        <h2>Victor Crest <span>26</span></h2>
        <h3>London</h3>
        <div class="stats-box">
          <div class="stat">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="top-pattern">
    <img src="./images/bg-pattern-top.svg" alt="background pattern top" class="svg-top">
  </div>
  <div class="bottom-pattern">
    <img src="./images/bg-pattern-bottom.svg" alt="background pattern bottom" class="svg-bottom">
  </div>
